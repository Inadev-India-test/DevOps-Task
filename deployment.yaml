apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-task-deployment
  labels:
    app: devops-task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-task
  template:
    metadata:
      labels:
        app: devops-task
    spec:
      containers:
        - name: devops-task
          image: ranjana061/devops-task:latest  
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: devops-task-service
spec:
  selector:
    app: devops-task
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
