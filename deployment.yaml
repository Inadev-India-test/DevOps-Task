apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-task
  template:
    metadata:
      labels:
        app: devops-task
    spec:
      containers:
      - name: devops-task
        image: ranjana061/devops-task:latest  # Ensure this matches the Docker image pushed to Docker Hub
        ports:
        - containerPort: 80
